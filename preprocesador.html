<script type="text/javascript">

/*order: “2009-10-10”,

var groups = {};
var characters = {};

data = [
	{order: 0, character: "gandalf", group: "mordor"}
,	{order: 0, character: "frodo", group: "shire"}
,	{order: 0, character: "merry", group: "shire"}
,	{order: 1, character: "gandalf", group: "mordor"}
,	{order: 2, character: "frodo", group: "isengard"}
,	{order: 2, character: "merry", group: "isengard"}
,	{order: 3, character: "frodo", group: "shire"}
,	{order: 3, character: "merry", group: "shire"}
,	{order: 4, character: "gandalf", group: "isengard"}
,	{order: 4, character: "frodo", group: "isengard"}
,	{order: 4, character: "merry", group: "mordor"}

]

console.log(preprocessData(data));

function preprocessData(data) {
	data.sort(function (a,b) {
		return (a.order - b.order);
	});

	var minOrder = data[0].order;
	console.log(data);
	var maxOrder = data[data.length-1].order;
	var universeLength = maxOrder - minOrder;
	var universeBox = universeLength/100;

	var eventList = {};
	for (d in data) {
		if (!eventList[data[d].character]) {
			eventList[data[d].character] = [];
		}
		eventList[data[d].character].name = data[d].character;
		if (!eventList[data[d].character].position) {
			eventList[data[d].character].position = [];
		}
		eventList[data[d].character].position.push({
			orderBox: (data[d].order - minOrder) / universeBox,
			group: data[d].group
		});

		//Count groups
		if (!groups[data[d].group]) {
			groups[data[d].group] = 0;
		}
		groups[data[d].group]++;
	}

	return {eventList: eventList, groups: groups};
}
</script>
