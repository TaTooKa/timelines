<script type="text/javascript">

/*order: “2009-10-10”,
character:  “frodo”,
group: “rivendel”,

		characters[data[d].character] = 1;
		groups.push(data[d].group);

*/

var groups = {};
var characters = {};

data = [
	{order: 10, character: "gandalf", group: "ba"}
,	{order: 20, character: "frodo", group: "b2"}
,	{order: 1090, character: "gandalf", group: "bd"}
,	{order: 110, character: "merry", group: "ba"}
,	{order: 1230, character: "merry", group: "db"}
,	{order: 1440, character: "frodo", group: "b"}
,	{order: 120, character: "gandalf", group: "b"}

]

console.log(preprocessData(data));

function preprocessData(data) {
	data.sort(function (a,b) {
		return (a.order > b.order);
	});

	var minOrder = data[0].order;
	var maxOrder = data[data.length-1].order;
	var universeLength = maxOrder - minOrder;
	var universeBox = universeLength/100;

	var eventList = {};
	for (d in data) {
		if (!eventList[data[d].character]) {
			eventList[data[d].character] = [];
		}
		eventList[data[d].character].name = data[d].character;
		if (!eventList[data[d].character].position) {
			eventList[data[d].character].position = [];
		}
		eventList[data[d].character].position.push({
			orderBox: (data[d].order - minOrder) / universeBox,
			group: data[d].group
		});

		//Count groups
		if (!groups[data[d].group]) {
			groups[data[d].group] = 0;
		}
		groups[data[d].group]++;
	}

	return {eventList: eventList, groups: groups};
}
</script>

</body>
